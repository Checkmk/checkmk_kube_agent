{{- if .Values.nodeCollector.rbac.pspEnabled }}
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "checkmk.fullname" . }}-node-collector
  labels:
    {{- include "checkmk.labels" . | nindent 4 }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: >-
      docker/default,runtime/default
    apparmor.security.beta.kubernetes.io/allowedProfileNames: >-
      runtime/default
    apparmor.security.beta.kubernetes.io/defaultProfileName: >-
      runtime/default
spec:
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  defaultAllowPrivilegeEscalation: false
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  requiredDropCapabilities: [ALL]
  allowedCapabilities: [CAP_SYS_PTRACE]
  privileged: false
  hostIPC: false
  hostPID: false
  hostNetwork: false
  hostPorts:
    - min: 0
      max: 65535
  allowedHostPaths:
    - pathPrefix: "/var/run"
      readOnly: true
    - pathPrefix: "/sys"
      readOnly: true
    - pathPrefix: "/var/lib/docker"
      readOnly: true
  volumes:
    - secret
    - hostPath
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "checkmk.fullname" . }}-node-collector
  labels:
    {{- include "checkmk.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - policy
    resourceNames:
      - {{ include "checkmk.fullname" . }}-node-collector
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "checkmk.fullname" . }}-node-collector
  labels:
    {{- include "checkmk.labels" . | nindent 4 }}
    app: {{ include "checkmk.fullname" . }}-node-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "checkmk.fullname" . }}-node-collector
subjects:
  - kind: ServiceAccount
    name: {{ include "checkmk.fullname" . }}-node-collector
    namespace: {{ .Release.Namespace }}
{{- end }}