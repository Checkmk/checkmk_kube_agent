---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "checkmk.fullname" . }}-token-review
  labels:
    {{- include "checkmk.labels" . | nindent 4 }}
    app: {{ include "checkmk.fullname" . }}-cluster-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator # Allows delegated authentication and authorization checks
subjects:
  - kind: ServiceAccount
    name: {{ include "checkmk.fullname" . }}-cluster-collector
    namespace: {{ .Release.Namespace }}
