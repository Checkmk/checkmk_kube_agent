---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: checkmk
  namespace: checkmk-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: checkmk-metrics-reader
rules:
  - apiGroups:
      - ""  # core API group
      - apps
      - batch
      - autoscaling
    resources:
      - nodes
      - nodes/proxy
      - pods
      - deployments
      - replicasets
      - jobs
      - daemonsets
      - statefulsets
      - cronjobs
      - services
      - endpoints
      - ingresses
      - persistentvolumes
      - persistentvolumeclaims
      - storageclasses
      - horizontalpodautoscalers
      - replicasets
      - namespaces
      - resourcequotas
    verbs:
      - "get"
      - "list"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: checkmk-metrics-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: checkmk-metrics-reader
subjects:
  - kind: ServiceAccount
    name: checkmk
    namespace: checkmk-monitoring
---
apiVersion: v1
kind: Secret
metadata:
  name: checkmk-token
  namespace: checkmk-monitoring
  annotations:
    kubernetes.io/service-account.name: checkmk
type: kubernetes.io/service-account-token
