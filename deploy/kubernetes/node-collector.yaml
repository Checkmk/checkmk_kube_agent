---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: node-collector-machine-sections
  name: node-collector-machine-sections
  namespace: checkmk-monitoring
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: node-collector-container-metrics
  name: node-collector-container-metrics
  namespace: checkmk-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-collector-container-metrics-clusterrole
rules:
  - apiGroups:
      - policy
    resourceNames:
      - node-collector-container-metrics-podsecuritypolicy
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  labels:
    app: node-collector-container-metrics
  name: node-collector-container-metrics-podsecuritypolicy
spec:
  allowedHostPaths:
    - pathPrefix: /var/run
      readOnly: false
    - pathPrefix: /sys
      readOnly: true
    - pathPrefix: /var/lib/docker
      readOnly: true
    - pathPrefix: /etc/ca-certificates/
      readOnly: true
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
    - "hostPath"
    - "secret"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: node-collector-container-metrics
  name: node-collector-container-metrics-cluterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-collector-container-metrics-clusterrole
subjects:
  - kind: ServiceAccount
    name: node-collector-container-metrics
    namespace: checkmk-monitoring
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: runtime/default
  labels:
    app: node-collector-container-metrics
  name: node-collector-container-metrics
  namespace: checkmk-monitoring
spec:
  selector:
    matchLabels:
      app: node-collector-container-metrics
      name: node-collector-container-metrics
  template:
    metadata:
      labels:
        app: node-collector-container-metrics
        name: node-collector-container-metrics
    spec:
      containers:
        - image: checkmk/kubernetes-collector:main_<YYYY.MM.DD>
          imagePullPolicy: Always
          name: container-metrics-collector
          volumeMounts:
            - name: checkmk-ca-cert
              mountPath: /etc/ca-certificates/checkmk-ca-cert.pam
              subPath: checkmk-ca-cert.pam
              readOnly: true
          command:
            - "/usr/local/bin/checkmk-container-metrics-collector"
          args:
            - "--secure-protocol"
            - "--verify-ssl"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 150m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10001
        - image: checkmk/cadvisor-patched:main_<YYYY.MM.DD>
          imagePullPolicy: Always
          name: cadvisor
          command:
            - "/usr/bin/cadvisor"
          args:
            - "--housekeeping_interval=30s"
            - "--max_housekeeping_interval=35s"
            - "--event_storage_event_limit=default=0"
            - "--event_storage_age_limit=default=0"
            - "--store_container_labels=false"
            - "--whitelisted_container_labels=io.kubernetes.container.name,io.kubernetes.pod.name,io.kubernetes.pod.namespace,io.kubernetes.pod.uid"
            - "--global_housekeeping_interval=30s"
            - "--event_storage_event_limit=default=0"
            - "--event_storage_age_limit=default=0"
            - "--disable_metrics=percpu,process,sched,tcp,udp,diskIO,disk,network"
            - "--allow_dynamic_housekeeping=true"
            - "--storage_duration=1m0s"
          resources:
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 150m
              memory: 200Mi
          volumeMounts:
            - name: var-run
              mountPath: /var/run
              # TODO:
              # readOnly: true
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: docker
              mountPath: /var/lib/docker
              readOnly: true
      serviceAccountName: node-collector-container-metrics
      # automountServiceAccountToken: false
      # TODO:
      # https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/#service-account-token-volume-projection
      terminationGracePeriodSeconds: 30
      volumes:
        - name: checkmk-ca-cert
          secret:
            secretName: cluster-collector-secret
            items:
              - key: checkmk-ca-cert
                path: checkmk-ca-cert.pam
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: docker
          hostPath:
            path: /var/lib/docker
---
